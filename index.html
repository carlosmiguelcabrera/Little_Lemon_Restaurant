<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little Lemon Restaurant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="img/Asset 14@4x.png" alt="Logo" class="logo">
  </header>
  <nav>
    <ul>
      <li><a href="index.html" class="nav-link">Home</a></li>
      <li><a href="menu.html" class="nav-link">Menu</a></li>
      <li><a href="book.html" class="nav-link">Book</a></li>
      <li><a href="about.html" class="nav-link">About</a></li>
    </ul>
  </nav>
  <main>

    <div class="container">
      <div class="banner">
        <img src="img/banner.jpg" alt="Banner Image">
      </div>

    <div class="container">
      <h2 class="text-center">Recommended Dishes</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img src="img/calamari.jpeg" class="card-img-top" alt="Fried Calamari">
            <div class="card-body">
              <h2 class="card-title">Fried Calamari</h2>
              <p class="card-text">Squid, buttermilk.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="img/falafel.jpeg" class="card-img-top" alt="Falafel">
            <div class="card-body">
              <h2 class="card-title">Falafel</h2>
              <p class="card-text">Chickpea, herbs and spices.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="img/salad.jpeg" class="card-img-top" alt="Pasta Salad">
            <div class="card-body">
              <h2 class="card-title">Pasta Salad</h2>
              <p class="card-text">Lettuce, vegetables and Mozzarella.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div>
      <img src="img/Asset 20@4x.png" alt="Footer Logo" class="f-logo">
    </div>
    <div>
      <p class="copy">&copy; 2023 Little Lemon</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
